<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>My Calculator</title>
</head>
<body>
  <div class="container">
    <div class="main-box">
      <div class="result-display" id="results-display">              
          
      </div>
      <div class="operations">
        <table class="table">
          <tr class="symbols-row">
            <td class="special-symbol" id="ac">AC</td>
            <td class="memory" id="memory">M</td>
            <td class="numbers-operators" id="percentage">%</td>
            <td class="numbers-operators" id="divide">รท</td>
          </tr>
          <tr id="first-row">
            <td class="numbers" id="seven">7</td>
            <td class="numbers" id="eight">8</td>
            <td class="numbers" id="nine">9</td>
            <td class="numbers-operators" id="multiply">x</td>            
          </tr>
          <tr id="second-row">
            <td class="numbers" id="four">4</td>
            <td class="numbers" id="five">5</td>
            <td class="numbers" id="six">6</td>
            <td class="numbers-operators" id="minus">-</td>
          </tr>
          <tr id="third-row">
            <td class="numbers" id="one">1</td>
            <td class="numbers" id="two">2</td>
            <td class="numbers" id="three">3</td>
            <td class="numbers-operators" id="plus">+</td>
          </tr>
          <tr id="fourth-row">
            <td class="numbers" id="zero">0</td>
            <td class="numbers" id="dot">.</td>
            <td class="backspace" id="backspace">โซ</td>
            <td class="equals" id="equals">=</td>
          </tr>
        </table>
      </div>
      <div class="logo">
        BASHH Calculator
      </div>

    </div>
  </div>

    
    
  <script type="module" src="main.js"></script>
</body>
</html>
